version: '3.8'

services:
  redisrelay:
    build:
      context: .
      dockerfile: Dockerfile
    image: redisrelay:latest
    container_name: redisrelay
    restart: unless-stopped
    volumes:
      - ./config.yaml:/config.yaml:ro
    environment:
      - CONFIG_PATH=/config.yaml
    networks:
      - redisrelay-network

networks:
  redisrelay-network:
    driver: bridge
